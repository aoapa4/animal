<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환 페이지</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body style="text-align: center; color: #000;">
    <header>
        <div class="logo">
            <img src="./logo.png" alt="logo"  style="width: 130px; height: auto;">
            <p>눈맞춤</p>
        </div>
        <nav>
            <a href="home.html">홈</a>
            <a href="convert.html">이미지 변환</a>
            <a href="about.html">소개</a>
        </nav>
    </header>

    <h1 style="text-align: center; padding-top: 30px; color: #dcdcdc; background-color: #000000;">Image conversion</h1>
    <div class="convert">
        <input type="file" id="imageUpload" accept="image/*">
        <select id="versionSelect" class="button">
            <option value="version1" style="color: #000;" >강아지</option>
            <option value="version2">고양이</option>
        </select>
        <button id="transformButton" class="button">변환하기</button>
        <div id="container">
            <div id="img">
                <h2 style="margin-bottom: 20px;">원본 이미지</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div id="img">
                <h2 style="margin-bottom: 20px;">변환된 이미지</h2>
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
